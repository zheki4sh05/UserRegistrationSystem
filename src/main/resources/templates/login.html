<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar(${auth})}" ></div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post" modelAttribute="login">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" th:value="${authDto.getEmail()}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:value="${authDto.getPassword()}" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 5px">Submit</button>
                    </form>
                    <div th:if="${!error.isEmpty()}" class="alert alert-danger" style="margin-top: 10px">
                        <span th:text="${error}"  ></span>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/auth/signup}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
