<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar(${auth})}" ></div>


<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>User Information</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/profile}" method="post" modelAttribute="userDto" id="userForm">
                <input id="id" type="hidden"th:field="*{user.id}" required/>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{user.firstname}" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{user.lastname}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{user.email}" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" class="form-control" id="birthdate"  th:field="*{user.birthdate}" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="saveButton" disabled>Save</button>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            document.getElementById('saveButton').disabled = false;
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
